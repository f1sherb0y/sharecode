version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: sharecode
      POSTGRES_USER: sharecode_app
      POSTGRES_PASSWORD: sharecode
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sharecode_app -d sharecode" ]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://sharecode_app:sharecode@postgres:5432/sharecode?schema=public
      JWT_SECRET: change-me-in-production
      PORT: 3001
      FRONTEND_URL: http://localhost:4173
      # Logging - Options: debug, info, warn, error
      LOG_LEVEL: info
      # Admin credentials - CHANGE THESE IN PRODUCTION
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin123
      ADMIN_EMAIL: admin@sharecode.local
      # Set to 'true' to update admin password on restart
      # ADMIN_UPDATE_PASSWORD: false
    expose:
      - "3001"

  frontend:
    build:
      context: ./frontend
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "80:80"

volumes:
  pgdata:
